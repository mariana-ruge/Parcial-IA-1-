        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;

                 background-color: #ffffff;
                 border: 1px solid lightgray;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#EAEAEA", "id": "q0", "label": "q0\nInicio", "shape": "dot", "title": "\u003cb\u003eq0\u003c/b\u003e\u003cbr\u003eInicio"}, {"color": "#EAEAEA", "id": "q1", "label": "q1\nAuth Check", "shape": "dot", "title": "\u003cb\u003eq1\u003c/b\u003e\u003cbr\u003eAuth Check"}, {"color": "#EAEAEA", "id": "q2", "label": "q2\nGeo Match", "shape": "dot", "title": "\u003cb\u003eq2\u003c/b\u003e\u003cbr\u003eGeo Match"}, {"color": "#EAEAEA", "id": "q3", "label": "q3\nAuth Invalid", "shape": "dot", "title": "\u003cb\u003eq3\u003c/b\u003e\u003cbr\u003eAuth Invalid"}, {"color": "#FFD580", "id": "q4", "label": "q4\nGeo Mismatch", "shape": "dot", "title": "\u003cb\u003eq4\u003c/b\u003e\u003cbr\u003eGeo Mismatch"}, {"color": "#B6FFB6", "id": "q5", "label": "q5\nStream Attempt", "shape": "dot", "title": "\u003cb\u003eq5\u003c/b\u003e\u003cbr\u003eStream Attempt"}, {"color": "#ADD8FF", "id": "q6", "label": "q6\nUsuario Legal", "shape": "dot", "title": "\u003cb\u003eq6\u003c/b\u003e\u003cbr\u003eUsuario Legal"}, {"color": "#FFB6A6", "id": "q7", "label": "q7\nUsuario Pirata", "shape": "dot", "title": "\u003cb\u003eq7\u003c/b\u003e\u003cbr\u003eUsuario Pirata"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "gray", "from": "q0", "title": "\u003cb\u003eauth_check\u003c/b\u003e\u003cbr\u003eLatencia: 30ms\u003cbr\u003eCosto: $0.02\u003cbr\u003eAncho banda: 50Mbps\u003cbr\u003eRiesgo pirater\u00eda: 1/10", "to": "q1", "width": 2}, {"arrows": "to", "color": "gray", "from": "q1", "title": "\u003cb\u003eauth_valid_and_geo_match\u003c/b\u003e\u003cbr\u003eLatencia: 15ms\u003cbr\u003eCosto: $0.01\u003cbr\u003eAncho banda: 100Mbps\u003cbr\u003eRiesgo pirater\u00eda: 1/10", "to": "q2", "width": 2}, {"arrows": "to", "color": "gray", "from": "q1", "title": "\u003cb\u003eauth_invalid\u003c/b\u003e\u003cbr\u003eLatencia: 20ms\u003cbr\u003eCosto: $0.01\u003cbr\u003eAncho banda: 10Mbps\u003cbr\u003eRiesgo pirater\u00eda: 8/10", "to": "q3", "width": 2}, {"arrows": "to", "color": "gray", "from": "q1", "title": "\u003cb\u003eauth_valid_but_geo_mismatch\u003c/b\u003e\u003cbr\u003eLatencia: 40ms\u003cbr\u003eCosto: $0.02\u003cbr\u003eAncho banda: 30Mbps\u003cbr\u003eRiesgo pirater\u00eda: 5/10", "to": "q4", "width": 2}, {"arrows": "to", "color": "gray", "from": "q2", "title": "\u003cb\u003estream_attempt\u003c/b\u003e\u003cbr\u003eLatencia: 25ms\u003cbr\u003eCosto: $0.05\u003cbr\u003eAncho banda: 200Mbps\u003cbr\u003eRiesgo pirater\u00eda: 2/10", "to": "q5", "width": 2}, {"arrows": "to", "color": "gray", "from": "q4", "title": "\u003cb\u003estream_attempt\u003c/b\u003e\u003cbr\u003eLatencia: 35ms\u003cbr\u003eCosto: $0.05\u003cbr\u003eAncho banda: 80Mbps\u003cbr\u003eRiesgo pirater\u00eda: 4/10", "to": "q5", "width": 2}, {"arrows": "to", "color": "gray", "from": "q5", "title": "\u003cb\u003eusuario_legitimo\u003c/b\u003e\u003cbr\u003eLatencia: 10ms\u003cbr\u003eCosto: $0.02\u003cbr\u003eAncho banda: 400Mbps\u003cbr\u003eRiesgo pirater\u00eda: 0/10", "to": "q6", "width": 2}, {"arrows": "to", "color": "gray", "from": "q5", "title": "\u003cb\u003eusuario_pirata\u003c/b\u003e\u003cbr\u003eLatencia: 12ms\u003cbr\u003eCosto: $0.03\u003cbr\u003eAncho banda: 400Mbps\u003cbr\u003eRiesgo pirater\u00eda: 9/10", "to": "q7", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
